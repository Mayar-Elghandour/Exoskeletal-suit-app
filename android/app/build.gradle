plugins {
    id "com.android.application"
    id "com.chaquo.python"         // ✅ Add this line
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace  "com.example.exoskeleton_suit_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.exoskeleton_suit_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        python {
            // Minimum version required to support scipy
            
            buildPython "C:\\Python310\\python.exe" 
            

            pip {
                install "numpy"
                install "glob2"
                install "six"
            }
            sourceSets {
    main {
        python {
            srcDirs = ["src/main/python"]
        }
    }
}

           
        }
    
         
        ndk {
       abiFilters "armeabi-v7a", "arm64-v8a"//, "x86", "x86_64"
       debugSymbolLevel "none"
    } // Chaquopy needs this
         
         aaptOptions {
        noCompress 'tflite'  // Prevents compression of .tflite files
    }  
    }



    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            shrinkResources false
            minifyEnabled false
            
        }
    }
    

}


